<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Cryptocurrency</title>
    <script
      src="https://kit.fontawesome.com/b27924ba72.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="./img/logo.png" class="logo" />
        <ul>
          <li class="icon menu">
            <span><i class="fa-solid fa-bars"></i></span>
          </li>
          <li><a href="#">Mercado</a></li>
          <li><a href="#">Características</a></li>
          <li><a href="#">Câmbios</a></li>
          <li><a href="#">Sobre</a></li>
        </ul>
        <a href="#" class="btn">PT</a>
      </nav>
      <div class="content">
        <h1>
          COMPRE E<br />
          VENDA<span> Criptomoedas</span>
        </h1>
        <p>
          A maior bolsa de criptomoedas do mundo disponível na web e no celular.
        </p>
        <a href="#" class="btn">MAIS INFORMAÇÕES</a>
      </div>

      <div class="coin-list">
        <div class="coin">
          <img src="./img/bitcoin.png" />
          <div>
            <h3>$<span id="bitcoin"></span></h3>
            <p>Bitcoin</p>
          </div>
        </div>
        <div class="coin">
          <img src="./img/ethereum.png" />
          <div>
            <h3>$<span id="ethereum"></span></h3>
            <p>Ethereum</p>
          </div>
        </div>
        <div class="coin">
          <img src="./img/dogecoin.png" />
          <div>
            <h3>$<span id="dogecoin"></span></h3>
            <p>Dogecoin</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
